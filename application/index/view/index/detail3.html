<!DOCTYPE html>
<html lang="{:session('lang')}"> <!-- 多语言 -->
<head>
    <meta charset="UTF-8">
    <title>{$website.title}</title>
    <meta name="keywords" content="{$website.keywords}">
    <meta name="description" content="{$website.description}">
    {$website_canonical} <!-- 从 Index.php -->
    {$website_og} <!-- 从 Index.php -->
    {$website_robots} <!-- 如果已添加 -->

    <!-- Article Schema -->
    {if !empty($article_schema)}
    <script type="application/ld+json">
    {$article_schema|raw}
    </script>
    {/if}
</head>
<body>
    <!-- 面包屑（内部链接） -->
    <nav aria-label="breadcrumb">
        <ol>
            <li>首页</li>
            {volist name="breadcrumb" id="item"}
            <li>{$item}</li>
            {/volist}
        </ol>
    </nav>

    <!-- H1 唯一 -->
    <h1>{$data.name}</h1>

    <!-- 内容（确保 >300 字） -->
    <article>{$data.content|raw}</article>

    <!-- 图像优化 -->
    {if !empty($data.thumb)}
    < img src="{$data.thumb}" alt="{$data.name} 图片" loading="lazy">
    {/if}
</body>
</html>
