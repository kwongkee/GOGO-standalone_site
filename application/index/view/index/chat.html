<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="icon" href="https://admin.gogo198.cn/{$website['ico']}" type="image/x-icon" />
<title>CHAT GPT</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
<!-- css -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/fancybox/jquery.fancybox.css" rel="stylesheet"> 
<link href="css/flexslider.css" rel="stylesheet" /> 
<!--<link href="css/style.css?v=12122312" rel="stylesheet" />-->
<style>
    html{background:{$website['color']};height:100%;}
    body{height:100%;}
    textarea{border-bottom-left-radius: 10px !important;border-bottom-right-radius: 10px !important;}
    *{padding: 0;margin: 0;}
    .chat_commento{width: 95%;height: 650px;margin: auto;border-radius: 10px;border: 2px solid #f4f5f7;margin:30px auto;}
    .chat_commento .chat_time,.chat_commento .chat_right_time{color:{$website['color_word']};}
    .clearfix::after{content: "";display: block;clear: both;width: 0;height: 0;line-height: 0;visibility: hidden;}
    /* top */
    .chat_top{width: 100%;height: 50px;border-top-left-radius: 10px;border-top-right-radius: 10px;padding-left: 20px;font-size: 20px;line-height: 50px;box-sizing: border-box;font-weight: 550;border-width: 0px;color:{$website['color_word']};}
    /* middle */
    /* 左边 */
    .chat_middle{width: 100%;height: 455px;position: relative;box-sizing: border-box;overflow: auto;border-width: 0px;}
    .chat_left{width: 100%;height: 120px;margin-top: 20px;}
    .chat_left_item_1{width: 50px;height: 50px;background-color: #4459AB;float: left;margin-top: 10px;margin-left: 10px;margin-right: 10px;text-align: center;line-height: 50px;color: white;border-radius: 25px;}
    .chat_left_item_2{width: 55%;height: 100px;float: left;margin-top: 10px;}
    .chat_left_item_2 .chat_left_chat{float: left;}
    .chat_left_item_2 .chat_left_content{padding: 15px;margin-top: 10px;background-color: #f4f5f7;display: inline-block;border-radius: 10px;border-top-left-radius: 0px;}
    /* 右边 */
    .chat_right{width: 100%;height: 120px;margin-top: 20px;}
    .chat_right_item_1{width: 50px;height: 50px;background-color: #4459AB;float: right;margin-top: 10px;margin-left: 10px;margin-right: 10px;text-align: center;line-height: 50px;color: white;border-radius: 25px;}
    .chat_right_item_2{width: 55%;height: 100px;float: right;margin-top: 10px;}
    .chat_right_time{width: 100%;text-align: right;}
    .chat_right_content{float: right;padding: 15px;border-radius: 10px;margin-top: 10px;border-top-right-radius: 0px;background-color: #4F7cff;color: white;}
    /* foot */
    .chat_foot{width: 100%;height: 135px;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;position: relative;}
    .chat_context{width: 100%;height: 100%;font-size: 17px;box-sizing: border-box;outline: none;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;border-width: 0px;padding: 16px;}
    .chat_commit{width: 80px;height: 30px;color: white;background-color: #4F7cff;line-height: 30px;text-align: center;border-radius: 5px;position: absolute;right: 10px;bottom: 20px;margin-right: 10px;}
    .chat_context{resize: none;}
    .chat_context::placeholder{color: black;font-weight: 500k;}
    .line{width: 100%;border-top: 1px;border-color: #f4f5f7;border-style: solid;}
    .n-layout-sider-scroll-container{display:none;}
    @media (min-width: 993px) {
        #content{padding-top:0;}
        .back{margin-left:20px;margin-bottom:0px;}
        .masks{width: 290px;height: 900px;background: {$website['color']};position: absolute;top: 77px;left: 20px;}
    }
    @media (max-width: 992px) {
        .back{margin-left:0px;margin-bottom:20px;}
        .masks{width: 40px;height: 30px;background: #fff;position: absolute;top: 97px;left: 22px;display:none;}
    }
    .disf2{display:flex;justify-content: space-between;}
</style>
<body>
    <section id="content" style="background:#0e2e68;height:100%;padding:20px;box-sizing:border-box;">
        <div class="disf2">
            <a href="javascript:history.back(-2);">
                <div class="back" style="display:flex;align-items:center;border: 1px solid #fff;width: fit-content;padding: 10px 20px;border-radius: 15px;background: #8f8b8b;color:#fff;">
                    <img class="" src="./img/account/back.png" alt="" style="width: 18px;margin-right: 10px;"/>
                    返回
                </div>
            </a>
            <div class="remain_times" style="color:{$website['color_word']};font-size: 15px;line-height: 40px;">剩余访问倒计时：<span style="color:#ff2222;"></span>秒</div>
        </div>

        <div class="masks">
            
        </div>
        <iframe id="ai-chat" name="ai-chat" style="width: 100%;height: 100%;" frameborder="0" scrolling="no" src="http://getchat.gogo198.net:3002/">

        </iframe>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap.min.js?v=5"></script>
    <script src="js/jquery.fancybox.pack.js"></script>
    <script src="js/jquery.fancybox-media.js"></script>  
    <script src="js/jquery.flexslider.js"></script>
    <script src="js/animate.js"></script>
     <!--插件脚本 -->
    <script src="js/modernizr.custom.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/custom.js"></script>
    <script>
        $(function(){
            var logoin = 0;
            {if $refresh==0}
                //退出页面时操作
                window.onbeforeunload=function(e) {
                    // var e = window.event || e;
                    var logoout=new Date();
                    $.ajax({
                        url: "?s=index/chat",
                        method: 'post',
                        data: {'log':1,'count_times':Math.round((logoout.getTime()-logoin.getTime())/1000)},
                        dataType: 'JSON',
                        success: function (res) {

                        }
                    });
                };
            {/if}

            var countdown = parseInt({$reckon['countdown']});
            $('#ai-chat').load(function() {
                $('.masks').show();
                if({$reckon['remain']}>0){
                    setTimeout(function(){
                        alert('亲爱的用户，您还有一分钟体验时间~');
                    }, {$reckon['remain']});
                }

                setTimeout(function(){
                    alert('亲爱的用户，体验时间已到~');
                    $.ajax({
                        url: "?s=index/chat",
                        method: 'post',
                        data: {'out':1},
                        dataType: 'JSON',
                        success: function (res) {
                            window.location.href="https://www.gogo198.net";
                        }
                    });
                }, {$reckon['times']});

                //每1分钟操作减少数据表字段的1分钟
                setInterval(function(){
                    $.ajax({
                        url: "?s=index/chat",
                        method: 'post',
                        data: {'upd':1},
                        dataType: 'JSON',
                        success: function (res) {

                        }
                    });
                }, 60000);

                //显示倒计时
                setInterval(function(){
                    countdown = countdown-1;
                    $('.remain_times span').html(countdown);
                },1000);

                logoin=new Date();
                {if $refresh==1}
                    window.location.href="/?s=index/chat&refresh=0&uid=<?php echo session('account.id');?>";
                {/if}
            //   $('#ai-chat').find('body').find('#app').css('background','#ff2222');
        	});
        });
    </script>
</body>
</html>
