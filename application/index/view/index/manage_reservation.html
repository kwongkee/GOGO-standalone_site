{include file="common/header"}
<link rel="stylesheet" href="layui/css/layui.css">
<script src="layui/layui.js"></script>
<style type="text/css" media="all">
    #content{padding-top:20px;padding-bottom:20px;background:{$website['color_inner']};}
    .content{padding:20px 20px;box-sizing:border-box;}
    .content .col-md-12{padding:0;float:unset;}
    .content .box_content{justify-content:center;border-radius:8px;margin-bottom:30px;}
    .content .box_content{background:{$website['color']};color:{$website['color_word']};border:1px solid {$website['color_word']};font-size:25px;text-align:center;padding:30px;width:100%;}
    .content .box_content img{width:40px;margin-right:5px;}
    .warehouse_layer{background:{$website['color_inner']};}
</style>
<link rel="stylesheet" href="layui/css/layui.css">
<script src="layui/layui.js"></script>
<section id="content" class="non_topimg">
    <div class="container">
        <div class="content" >
            <div class="layui-fluid" style="padding:0;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12" style="padding:0;">
                        <a href="javascript:history.back(-1);">
                            <div style="display:flex;align-items:center;border: 1px solid #fff;width: fit-content;padding: 10px 20px;border-radius: 15px;background: #8f8b8b;margin-bottom:30px;color:#fff;">
                                <img class="" src="./img/account/back.png" alt="" style="width: 18px;margin-right: 10px;"/>
                                返回
                            </div>
                        </a>
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <table class="layui-hide" id="mainTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    layui.use(['layer', 'form', 'table', 'upload'], function () {
        var $ = layui.$
            , layer = layui.layer
            , form = layui.form
            , element = layui.element
            , upload = layui.upload
            , table = layui.table;

        table.render({
            elem: '#mainTable'
            ,url: "/?s=index/manage_reservation"
            ,cellMinWidth: 200
            ,cols: [[
                {field:'ordersn', title: '订仓编号'}
                ,{align:'center',  title: '操作',fixed:'right',width:120, templet: function(d){
                        return [
                            '<a onclick="openWindow('+"'"+ d.id +"'" +','+"1"+ ');" class="layui-btn layui-btn-normal layui-btn-xs">撤回修改</a>',
                            '<a onclick="openWindow('+"'"+ d.id +"'" +','+"2"+ ');" class="layui-btn layui-btn-danger layui-btn-xs">删除中止</a>',
                            '<a onclick="openWindow('+"'"+ d.id +"'" +','+"3"+ ');" class="layui-btn layui-btn-normal layui-btn-xs">包裹预报</a>',
                        ].join('');
                    } }
            ]]
            ,page: true
        });
    });

    function save(title,url){
        window.location.href=url;
    }

    function openWindow(id,typ){
        let url = '';
        if(typ==1){
            let area = ['80%','80%'];
            if(IsPhone()){
                area = ['95%','80%'];
            }

            var index = layer.open({
                skin:'warehouse_layer',
                type: 2,
                title: "修改订仓",
                content: "/?s=index/edit_booking&id="+id,
                area:area,
            });
            // window.location.href="/?s=index/edit_booking&id="+id;
        }
        else if(typ==2){
            layer.confirm('确认删除该订仓信息吗？',function(index){
                $.ajax({
                    url: "/?s=index/del_operation",
                    data:{'id':id,'type':1},
                    type:'post',
                    cache:false,
                    dataType:'json',
                    success:function(data){
                        if(data.code==0)
                        {
                            layer.msg(data.msg, {
                                icon: 1,
                                time: 2000
                            }, function(){
                                window.location.reload();
                            });
                            return true;
                        }else {
                            layer.msg(data.msg, {icon:2, time:2000});
                            return false;
                        }
                    },
                    error:function() {
                        layer.msg('系统出错,请重试',{icon:2,time:1000});
                    }
                });
            });
        }
        else if(typ==3){
            window.location.href="/?s=index/add_forecast&id="+id;
        }
    }
</script>
