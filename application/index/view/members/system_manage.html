{include file="common/new_member_header"}
<style>
    html,body{background:#fff;}
    .layui-card,.layui-card-body,.layui-tab{height:100%;}
    .layui-card-body{box-sizing: border-box;padding:0px;}
    .layui-tab-card>.layui-tab-title{background:#fff;}
    .layui-tab-card>.layui-tab-title .layui-this{background:{$website['color']};color:{$website['color_word']};}
</style>
</head>
<body>
<div class="layui-fluid" style="padding:0px;position:relatice;">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab layui-tab-card">
                <ul class="layui-tab-title" style="">
                    {volist name="menu_list" key="k" id="v"}
                        <li class="{if $k==1}layui-this{/if}">{$v['title']}</li>
                    {/volist}
                </ul>
                <div class="layui-tab-content" style="padding:15px;height:94%;box-sizing: border-box;">
                    {volist name="menu_list" key="k" id="v"}
                        <div class="layui-tab-item {if $k==1}layui-show{/if}" style="height: 100%;">
                            <iframe src="{$v['url']}&pid={$v['id']}" frameborder="0" style="width:100%;height:100%;"></iframe>
                        </div>
                    {/volist}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>

<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'upload','element'], function(){
        var admin = layui.admin
            ,table = layui.table
            ,$ = layui.jquery
            ,element = layui.element
            ,upload = layui.upload;

        $('.layui-fluid').css({'height':$(window).height()-2});
    });

    function openWindow(title,url,type)
    {
        var layer = layui.layer;
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
</script>

</body>

</html>
