<style>
    .padding-big {
        padding: 20px;
    }
    .x3-move {
        /*margin-left: 25%;*/
        display: inline-block;
        /*border-right:1px solid #ccc;*/
    }
    .x6 {
         width: 50%;
    }
    .x1, .x2, .x3, .x4, .x5, .x6, .x7, .x8, .x9, .x10, .x11, .x12 {
        float: left;
    }
    .x1, .x2, .x3, .x4, .x5, .x6, .x7, .x8, .x9, .x10, .x11, .x12, .xl1, .xl2, .xl3, .xl4, .xl5, .xl6, .xl7, .xl8, .xl9, .xl10, .xl11, .xl12, .xs1, .xs2, .xs3, .xs4, .xs5, .xs6, .xs7, .xs8, .xs9, .xs10, .xs11, .xs12, .xm1, .xm2, .xm3, .xm4, .xm5, .xm6, .xm7, .xm8, .xm9, .xm10, .xm11, .xm12, .xb1, .xb2, .xb3, .xb4, .xb5, .xb6, .xb7, .xb8, .xb9, .xb10, .xb11, .xb12 {
        position: relative;
        min-height: 1px;
    }
    .text-sub{
        color: #041837;
    }
    .padding {
        padding: 10px;
    }
    .text-center {
        text-align: center;
    }
    h1, h2, h3 {
        font-weight: bold;
        color: #041837;
    }
    h3, .h3 {
        font-size: 24px;
    }
    h3 small, .h3 small {
        font-size: 60%;
        filter: alpha(opacity=60);
        opacity: .6;
        color: #041837;
    }
    .form-group {
        padding-bottom: 10px;
    }
    .input-group {
        border-collapse: separate;
        display: table;
        position: relative;
        width: 100%;
        display: flex;
        align-items: center;
    }
    .input-group .input:last-child {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-group .input-btn{
        width:100%;
        text-align: center;
        padding:7px 15px;
        box-sizing: border-box;
        display: inline-block;
        background:rgb(1,142,215);
        color:#fff;
        border-radius:15px;
        cursor:pointer;
        margin-bottom:10px;
    }
    .form-group .input-btn:hover{background:rgb(186,33,38);}
    .form-big .input, .form-big .button {
        padding: 10px;
        font-size: 16px;
        line-height: 24px;
        height: 46px;
    }
    .input-group .input {
        width: 100%;
    }
    .input-group .input {
        display: table-cell;
    }
    .input {
        font-size: 14px;
        padding: 6px;
        border: solid 1px #ddd;
        width: 100%;
        height: 34px;
        line-height: 20px;
        display: block;
        border-radius: 4px;
        -webkit-appearance: none;
        /*box-shadow: 0 1px 1px rgb(0 0 0) inset;*/
        transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1) 0s;
    }
    .input-group .addon {
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        /*border-radius: 4px;*/
        line-height: 1;
        padding: 6px 12px;
        text-align: center;
        width:10%;
        height:46px;
        /*border-top-right-radius: 0;*/
    }
    .bg-blue{background:#041837;border:0;color:#fff;}
    @media screen and (max-width: 768px){
        .x6 {width: 100%;}
        .x3-move {margin-left: 0;border-bottom:1px solid #ccc;border-right:0;}
        .input-group .addon{width:20%;}
    }
</style>

<div class="x6 x3-move padding-big">

            {/if}

        </div>
    </div>
</div>
